                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });
                if (!response.ok) {
                    window.location.href = '/Login.html';
                }
            } catch (error) {

    <!--  SCRIPT DE CONSULTA  -->
    <script>
        // Obtener Usuario
        document.addEventListener('DOMContentLoaded', async function () {
            try {
                const activo = 'false';
                const UsuariosContainer = document.querySelector('.usuarios-contenedor');
                const response = await fetch(`/api/usuarios?activo=${activo}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: "include",
                });
    
                const data = await response.json();
                console.log(data);
                // Validar que 'usuarios' exista antes de intentar iterar
                if (Array.isArray(data.usuarios)) {
                    data.usuarios.forEach(usuario => {
                        console.log(usuario);
                        // Eliminar la parte del botón "Ver Perfil"
                        const UsuarioDiv = document.createElement('div');
                        UsuarioDiv.classList.add('usuario-card');
                        UsuarioDiv.innerHTML = `
                            <div class="usuario-imagen">
                                <!-- Cambiar la fuente de la imagen dependiendo de si hay imagen o no -->
                                <img src="${usuario.imgPerfilURL ? usuario.imgPerfilURL : 'assets/FotoPerfil.jpg'}" alt="Usuario" class="img-perfil-usuario">
                            </div>
                            <div class="usuario-info">
                                <div class="usuario-datos">
                                    <div class="usuario-nombre">${usuario.nombre}</div>
                                    <br>
                                    <div class="usuario-boleta">${usuario.boleta}</div>
                                    <br>
                                    <div class="usuario-correo">${usuario.correo}</div>
                                    
                                </div>
                                <br>
                                <div class="usuario-botones">
                                    <!-- Eliminar el botón de "Ver Perfil" -->
                                    <button class="boton-usuario" data-id="${usuario.id}">Reactivar</button>
                                </div>
                            </div>
                        `;
                        UsuariosContainer.appendChild(UsuarioDiv);
                    });
                    //boton de reactivar despues de que se crean
                    document.querySelectorAll('.boton-usuario').forEach(button => {
                        button.addEventListener('click', async (event) => {
                            const id = event.target.getAttribute('data-id');
                            if (confirm(`¿Estás seguro de reactivar al usuario con ID: ${id}?`)) {
                                try {
                                    const response = await fetch(`/api/usuarios/admin/${id}`, {
                                        method: 'PATCH',
                                        headers: {
                                            'Content-Type': 'application/json',
                                        },
                                        credentials: "include",
                                    });
                                    const data = await response.json();
                                    if (response.ok) {
                                        alert('Usuario reactivado correctamente');
                                        location.reload();
                                    } else {
                                        alert(`Error al reactivar usuario: ${data.msg || 'Error desconocido'}`);
                                    }
                                } catch (error) {
                                    console.log('Error al reactivar el usuario:', error);
                                    alert('Error al reactivar el usuario. Intenta nuevamente.');
                                }
                            }
                        });
                    });
                } else {
                    throw new Error('No se encontraron usuarios');
                }
            } catch (error) {
                const UsuariosContainer = document.querySelector('.usuarios-contenedor');
                const UsuarioDiv = document.createElement('div');
                UsuarioDiv.classList.add('usuario-card');
                UsuarioDiv.innerHTML = `
                    <h4>No se han encontrado Usuarios Activos. Vuelve más tarde</h4>
                `;
                UsuariosContainer.appendChild(UsuarioDiv);
                console.error('Error en la petición:', error);
                alert('Hubo un error al intentar obtener los usuarios.');
            }
        });
    </script>
