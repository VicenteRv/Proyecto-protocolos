<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            try {
                const response = await fetch('/api/auth/verificarJWT', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });
                if (!response.ok) {
                    window.location.href = '/Login.html';
                }
            } catch (error) {
                console.error('Error al verificar el JWT:', error);
                window.location.href = '/Login.html';
            }
        });
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/LogoImg.png">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/login.css">
    <title>ProSys - Editar Usuario</title>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Editar Usuario</h2>
            <h3>Contraseña y foto son opcionales</h3>
            <form class="loginform" id="login-Form">
                <div class="form-group">
                    <label htmlFor="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Ingrese su Nombre" required />
                </div>
                <div class="form-group">
                    <label htmlFor="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingrese su contraseña" autocomplete="off"/>
                </div>
                <div class="form-group">
                    <label htmlFor="correo">Correo</label>
                    <input type="text" id="correo" placeholder="Ingrese su correo" required />
                </div>
                <div class="form-group">
                    <label htmlFor="archivo">Foto de Perfil</label>
                    <input type="file" id="archivo" name="archivo" class="registro-tt-file"/>
                </div>
                <div class="button-group" style="justify-content: center;">
                    <button type="submit" class="login-button">Actualizar Usuario</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Obtener datos actuales
        document.addEventListener('DOMContentLoaded', async function () {
            try {
                const response = await fetch('/api/usuarios/me', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: "include"
                });
                const data = await response.json();
                if (response.ok) {
                    console.log('Usuario:', data);

                    const nombreInput = document.getElementById('nombre');
                    nombreInput.value = data.nombre;
                    const correoInput = document.getElementById('correo');
                    // Limpiar el campo de la contraseña si no hay un valor
                    document.getElementById('password').value = '';

                    correoInput.value = data.correo;
                    if (response.ok === false) {
                        console.log('Respuesta del servidor:', data.msg);
                    }
                }
            } catch (error) {
                console.error('Error en la petición:', error);
            }
        });

        // Modificar datos
        document.getElementById('login-Form').addEventListener('submit', async function (event) {
        event.preventDefault(); // Evitar envío por defecto del formulario

        const nombre = document.getElementById('nombre').value.trim();
        const correo = document.getElementById('correo').value.trim();
        const password = document.getElementById('password').value.trim();
        const fotoPerfil = document.getElementById('archivo').files[0];

        // Crear el FormData para la solicitud
        const formData = new FormData();
        formData.append('nombre', nombre);
        formData.append('correo', correo);
        if (password) {
            formData.append('password', password);
        }
        if (fotoPerfil) {
            formData.append('archivo', fotoPerfil);
        }
        try {
            const response = await fetch('/api/usuarios', {
                method: 'PUT',
                body: formData,
                credentials: 'include',
            });

            const result = await response.json();
            if (response.ok) {
                console.log('Usuario actualizado correctamente.',result);
                window.location.href = '/Perfil.html';
            } else {
                console.log(`Error al actualizar: ${result.msg}`);
            }
        } catch (error) {
            console.error('Error al enviar los datos:', error);
        }
    });
    </script>
</body>
</html>
