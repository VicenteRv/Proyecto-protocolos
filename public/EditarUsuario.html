<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/LogoImg.png">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/login.css">
    <title>ProSys - Editar Usuario</title>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Editar Usuario</h2>
            <form class="loginform" id="login-Form">
                <div class="form-group">
                    <label htmlFor="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Ingrese su Nombre" required />
                </div>
                <div class="form-group">
                    <label htmlFor="boleta">Boleta</label>
                    <input type="text" id="boleta" placeholder="Ingrese su boleta" required />
                </div>
                <div class="form-group">
                    <label htmlFor="correo">Correo</label>
                    <input type="text" id="correo" placeholder="Ingrese su correo" required />
                </div>
                <!-- <div class="form-group">
                    <label htmlFor="biografia">Biografía</label>
                    <input type="text" id="biografia" placeholder="Ingrese su biografía" required />
                </div> -->
                <div class="form-group">
                    <label htmlFor="foto-perfil">Foto de Perfil</label>
                    <input type="file" id="foto-perfil" name="foto-perfil" class="registro-tt-file"
                        accept=".pdf,.doc,.docx" required="" />
                </div>
                <div class="button-group" style="justify-content: center;">
                    <button type="submit" class="login-button">Actualizar Usuario</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Obtener datos actuales
        document.addEventListener('DOMContentLoaded', async function () {
            try {
                const response = await fetch('/api/usuarios/me', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: "include"
                });
                const data = await response.json();
                if (response.ok) {
                    console.log('Usuario:', data);

                    const nombreInput = document.getElementById('nombre');
                    nombreInput.value = data.nombre;
                    const boletaInput = document.getElementById('boleta');
                    boletaInput.value = data.boleta;
                    const correoInput = document.getElementById('correo');
                    correoInput.value = data.correo;
                    // const biografiaInput = document.getElementById('biografia');
                    // data.biografia = "Biografia";
                    // if (data.biografia == "undefined") {
                    //     biografiaInput.value = data.biografia
                    // }
                    if (response.ok === false) {
                        console.log('Respuesta del servidor:', data.msg);
                    }
                }
            } catch (error) {
                console.error('Error en la petición:', error);
                alert('Hubo un error al intentar obtener el usuario.');
            }
        });

        // Modificar datos



    </script>

</body>

</html>
