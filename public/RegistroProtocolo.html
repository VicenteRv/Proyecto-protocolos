    <div class="registro-tt-container">
        <div class="registro-tt-box">
            <h1>Registrar Protocolo</h1>
            <form action="submit.php" method="post" encType="multipart/form-data" class="registro-tt-formulario">
                <label htmlFor="nombre">Nombre del Proyecto</label>
                <input type="text" id="nombre" name="nombre" class="registro-tt-input"
                    placeholder="Ingrese el nombre del proyecto" required="" />
                <label htmlFor="integrantes">Integrantes del Equipo (Máximo 3)</label>
                <div class="registro-tt-integrantes">
                    <input type="text" id="integrante1" name="integrante1" class="registro-tt-input"
                        placeholder="Integrante 1" required="" />
                    <input type="text" id="integrante2" name="integrante2" class="registro-tt-input"
                        placeholder="Integrante 2" required="" />
                    <input type="text" id="integrante3" name="integrante3" class="registro-tt-input"
                        placeholder="Integrante 3" required="" />
                </div>
                <label htmlFor="lider">Líder del Equipo</label>
                <select id="lider" name="lider" class="registro-tt-select" required="">
                    <option value="">Seleccione al líder</option>
                    <option value="integrante1">Integrante 1</option>
                    <option value="integrante2">Integrante 2</option>
                    <option value="integrante3">Integrante 3</option>
                </select>
                <label htmlFor="correos">Correos Electrónicos de los Integrantes</label>
                <div class="registro-tt-correos">
                    <input type="email" id="correo1" name="correo1" class="registro-tt-input"
                        placeholder="Correo Integrante 1" required="" />
                    <input type="email" id="correo2" name="correo2" class="registro-tt-input"
                        placeholder="Correo Integrante 2" required="" />
                    <input type="email" id="correo3" name="correo3" class="registro-tt-input"
                        placeholder="Correo Integrante 3" required="" />
                </div>
                <label htmlFor="descripcion">Descripción del Proyecto</label>
                <textarea id="descripcion" name="descripcion" class="registro-tt-textarea"
                    placeholder="Describa brevemente el proyecto" rows="5" required="" defaultValue=""></textarea>
                <label htmlFor="documento">Subir Documento</label>
                <input type="file" id="documento" name="documento" class="registro-tt-file" accept=".pdf,.doc,.docx"
                    required="" />
                <button type="submit" class="registro-tt-btn-submit">
                    Registrar
                </button>
            </form>
        </div>
    </div>
