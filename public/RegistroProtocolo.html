<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/LogoImg.png">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/registroProtocolo.css">
    <title>ProSys - Registrar Protocolo</title>
</head>

<body>
    <!--  BARRA DE NAVEGACIÓN  -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-logo">
                <img class="navbar-image" src="assets/LogoHorizontal.png" alt="Logo">
            </a>
            <ul class="navbar-menu">
                <li class="navbar-item"><a href="index.html" class="navbar-link">Inicio</a></li>
                <li class="navbar-item"><a href="Documentos.html" class="navbar-link">Documentos</a></li>
                <li class="navbar-item"><a href="Perfil.html" class="navbar-link">Perfil</a></li>
                <li class="navbar-item"><a href="Login.html" class="navbar-link">Inicio de sesión</a></li>
                <li class="navbar-item"><a href="RegistroProtocolo.html" class="navbar-link">Registro Protocolo</a></li>
            </ul>
        </div>
    </nav>

    <!--  PÁGINA PRINCIPAL  -->
    <div class="registro-tt-container">
        <div class="registro-tt-box">
            <h1>Registrar Protocolo</h1>
            <form id="protocoloForm">
                <div class="hr"></div>
                <label for="nombre">Nombre del Proyecto</label>
                <input type="text" id="nombre" name="nombre" class="registro-tt-input" placeholder="Ingrese el nombre del proyecto" required>
                <div class="hr"></div>

                <label for="integrantes">Integrantes del Equipo (Máximo 3)</label>
                <p>Por favor ingresa la boleta de los integrantes.</p>
                <div class="registro-tt-integrantes">
                    <input type="text" id="boletalider" name="boletalider" class="registro-tt-input" placeholder="Boleta Integrante 1 (Líder)" required>
                    <input type="text" id="boleta1" name="boleta1" class="registro-tt-input" placeholder="Boleta Integrante 2">
                    <input type="text" id="boleta2" name="boleta2" class="registro-tt-input" placeholder="Boleta Integrante 3">
                </div>

                <div class="hr"></div>
                <label for="directores">Directores de Protocolo</label>
                <p>Por favor ingresa el Número de Trabajador o Cédula Profesional del Director o Directores.</p>
                <div class="registro-tt-integrantes">
                    <input type="text" id="director1" name="director1" class="registro-tt-input" placeholder="Director 1" required>
                    <input type="text" id="director2" name="director2" class="registro-tt-input" placeholder="Director 2">
                </div>

                <div class="hr"></div>
                <label for="descripcion">Descripción del Proyecto</label>
                <textarea id="descripcion" name="descripcion" class="registro-tt-textarea" placeholder="Describa brevemente el proyecto" rows="5" required></textarea>
                <label for="archivo">Subir archivo</label>
                <input type="file" id="archivo" name="archivo" class="registro-tt-file" accept=".pdf" required>
                <button type="button" onclick="subirProtocolo()" class="registro-tt-btn-submit">Registrar Protocolo</button>
            </form>
        </div>
    </div>
    <!-- SCRIPT -->
    <script>
        async function subirProtocolo() {
            const form = document.getElementById('protocoloForm');
            const formData = new FormData(form);

            try {
                const response = await fetch('/api/protocolos', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include',
                });

                if (response.ok) {
                    const data = await response.json();
                    alert('Protocolo subido con éxito');
                    console.log(data);
                } else {
                    const error = await response.json();
                    console.error('Error en la solicitud:', error.msg);

                    // Si el error contiene un arreglo de errores, los procesamos
                    if (error.errors && Array.isArray(error.errors)) {
                        const mensajesDeError = error.errors.map(err => `• ${err.msg}`).join('\n');
                        alert(`Se encontraron los siguientes errores:\n${mensajesDeError}`);
                    }
                }
            } catch (err) {
                console.error('Error al enviar la solicitud:', err);
                alert('Hubo un problema al subir el protocolo.');
            }
        }
    </script>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-logo">
                <img src="assets/LogoPrincipal.png" alt="Logo" class="footer-logo-img">
            </div>
            <div class="footer-aside">
                <p class="footer-text">Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>
</body>
</html>
