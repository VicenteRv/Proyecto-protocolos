        <!--  SCRIPT DE CONSULTA  -->
        <script>
            // Obtener Protocolos
            document.addEventListener('DOMContentLoaded', async function () {
                try {
                    const protocolosContainer = document.querySelector('.protocolos-contenedor');
                    // Realizar la petición al backend para obtener el saldo
                    const response = await fetch('/api/protocolos/admin', {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        credentials: "include"
                    });
                    const data = await response.json();
                    console.log('Respuesta del servidor:', data);

                    data.protocolos.forEach(protocolo => {
                        console.log(protocolo);
                        const protocoloDiv = document.createElement('div');
                        protocoloDiv.classList.add('protocolo-card');
                        protocoloDiv.innerHTML = `
                        <div class="datos-protocolo">
                            <div class="protocolo-nombre">${protocolo.nombre}</div>
                            <br>
                            <div class="protocolo-integrante1">
                                <li>${protocolo.lider.nombre}</li>
                            </div>
                            <div class="protocolo-integrante2">
                                <li>${protocolo.integrantes[0].nombre}</li>
                            </div>
                            <div class="protocolo-integrante3">
                                <li>INTEGRANTE2</li>
                            </div>
                            <br>
                            <div class="protocolo-descripcion">${protocolo.descripcion}</div>
                        </div>
                        <div class="protocolo-botones">
                            <a href="Protocolo.html" class="boton-protocolo">Ver Protocolo</a>
                            <a href="EvaluarProtocolo.html" class="boton-protocolo">Evaluar Protocolo</a>
                        </div>
                    `;
                        protocolosContainer.appendChild(protocoloDiv);
                    });
                } catch (error) {
                    const protocolosContainer = document.querySelector('.protocolos-contenedor');
                    const protocoloDiv = document.createElement('div');
                    protocoloDiv.classList.add('protocolo-card');
                    protocoloDiv.innerHTML = `
                        <h4>No se han encontrado Protocolos. Vuelve más tarde</h4>
                    `;
                    protocolosContainer.appendChild(protocoloDiv);
                    console.error('Error en la petición:', error);

                }
            });
        </script>
