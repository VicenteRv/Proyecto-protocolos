<!DOCTYPE html>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            try {
                const response = await fetch('/api/auth/verificarJWT', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });
                if (!response.ok) {
                    window.location.href = '/Login.html';
                }
            } catch (error) {
                console.error('Error al verificar el JWT:', error);
                window.location.href = '/Login.html';
            }
        });
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/LogoImg.png">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/verprotocolos.css">
    <title>ProSys - Protocolos</title>
</head>

<body>

    <!--  PÁGINA PRINCIPAL  -->
    <div class="contenedor-principal">
        <div class="titulo">Visualizar Protocolos</div>
        <div class="contador-protocolos">
            Total de protocolos: <span id="total-protocolos">0</span>
        </div>
        <div class="protocolos-section">
            <div class="protocolos-contenedor">
            </div>
        </div>
        <!--  SCRIPT DE CONSULTA  -->
        <script>
            document.addEventListener('DOMContentLoaded', async function () {
                const protocolosContainer = document.querySelector('.protocolos-contenedor');
                const totalProtocolosElement = document.getElementById('total-protocolos');

                try {
                    // Realizar la petición al backend
                    const response = await fetch('/api/protocolos/admin', {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        credentials: 'include', // Incluir las cookies en la petición
                    });

                    if (!response.ok) {
                        throw new Error('Error al obtener los protocolos');
                    }

                    const data = await response.json(); // Extraemos el objeto 'data'

                    // Mostrar el total de protocolos
                    totalProtocolosElement.textContent = data.total;

                    if (data.protocolos.length === 0) {
                        protocolosContainer.innerHTML = '<h4>No se han encontrado protocolos.</h4>';
                        return;
                    }

                    // Crear las tarjetas dinámicamente
                    data.protocolos.forEach((protocolo) => {
                        const protocoloDiv = document.createElement('div');
                        protocoloDiv.classList.add('protocolo-card');

                        const integrantes = protocolo.integrantes || []; // Asegurarse de que sea un array
                        const integrante1 = integrantes[0]?.nombre || 'No asignado';
                        const integrante2 = integrantes[1]?.nombre || 'No asignado';

                        // Asegurarse de que los directores estén disponibles y formatearlos
                        const directores = protocolo.directores?.length
                            ? protocolo.directores.map((director) => director.nombre).join(', ')
                            : 'No asignados';

                        protocoloDiv.innerHTML = `
                            <div class="datos-protocolo">
                                <div class="protocolo-nombre">
                                    <strong>${protocolo.nombre || 'Nombre no disponible'}</strong>
                                </div>
                                <br>
                                <div class="protocolo-lider">
                                    <li><strong>Líder:</strong> ${protocolo.lider?.nombre || 'No asignado'}</li>
                                </div>
                                <div class="protocolo-integrante1">
                                    <li><strong>Integrante 1:</strong> ${integrante1}</li>
                                </div>
                                <div class="protocolo-integrante2">
                                    <li><strong>Integrante 2:</strong> ${integrante2}</li>
                                </div>
                                <div class="protocolo-directores">
                                    <li><strong>Directores:</strong> ${directores}</li>
                                </div>
                                <br>
                                <div class="protocolo-descripcion">
                                    ${protocolo.descripcion || 'Sin descripción'}
                                </div>
                            </div>
                            <div class="protocolo-botones">
                                <a href="Protocolo.html?id=${protocolo.uid}" class="boton-protocolo">Ver Protocolo</a>
                                <a href="EvaluarProtocolo.html?id=${protocolo.uid}" class="boton-protocolo">Evaluar Protocolo</a>
                            </div>
                        `;

                        protocolosContainer.appendChild(protocoloDiv);
                    });
                } catch (error) {
                    console.error('Error al obtener los protocolos:', error);
                    protocolosContainer.innerHTML = '<h4>Error al cargar los protocolos. Intenta de nuevo más tarde.</h4>';
                }
            });
        </script>
